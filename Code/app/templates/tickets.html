{% extends 'layout.html' %}
{% block content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/logs.css') }}"> 


    <div class="logs">
        {% include 'header.html' %}
        <div class="bento">
            <div class="divider colored">
                        <h1>Tickets</h1>

                        <table>
                            <thead>
                                <tr>
                                    <th>Problème</th>
                                    <th>Date Ticket</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for ticket in ticket_list %}
                                <tr>
                                    <td>{{ticket.text_log}}</td>
                                    <td>{{ticket.date_log}}</td>
                                    <td>{{ticket.type_log}}</td>
                                </tr>
                                {% else %}
                                <tr>
                                    <td> Aucun ticket n'a été enregistré</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
            </div>
        </div>
    </div>
{% endblock %}
