
{% extends 'layout.html' %}
{% block content %}
    <style>
        body {
            background-image: url("../static/images/Bg-Clear.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .error-404 {
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;
            padding-left: 30vw;
            width: 40vw;
            height: 100vh;
            font-size: 2vh;
        }   

        h1 {
            font-size: 100px;
            color: white;
            margin: 0;
        }

        p {
            font-size: 24px;
            margin-top: 0vh;
            color:  white;
        }

    </style>
    <div class="error-404">
        <h1> {{ metadata['error_code'] }}</h1>
        <p> Error {{ metadata['error_code'] }} - {{ metadata['description'] }} </p>
    </div>

{%endblock%}
